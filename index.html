<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"

    <style>
      body {
        background-color: #000000ec;
        color: #ffffff;
      }

      main{
        background: #2b2a2a;
      }
      
      .tarefaText{
        overflow: hidden;
        text-overflow: ellipsis;
        width: 290px;
        white-space: nowrap;
      }
      
    </style>
  </head>
  <body>

    <nav class="p-4 w-100 text-center"><h1>Lista de Tarefas</h1></nav>

 
     
<main class=" container w-100 mx-w-50 mt-5 p-5 rounded-2">
      
        <div class="d-flex justify-content-between mb-3">
          <input
            type="text"
            class=" w-50 p-2 rounded-3 border-0 "
            style="outline: none; font-size: 1.2rem; background: #191818; color: white;"
            id="inputTarefa"
            placeholder="Adicione uma nova tarefa"
          />
          <button type="button" id="btnAddtarefa" class="btn btn-primary btn-lg">Adicionar</i></button>
        </div>

   <ul class="list-group" id="listTarefas" > </ul>

  <div class="modal fade " id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content" style="background: #1d1c1c;">
        <div class="modal-header">
          <h3 id="TarefaEdit"></h3>
        </div>
        <div class="modal-body">
          <form id="editForm">
            <div class="mb-3">
              <label for="editTaskName" class="form-label" style="color: rgb(187, 184, 184);">Nome da Tarefa</label>
              <input type="text" id="inputTarefaEdicao" class="form-control"  style="outline: none; font-size: 1.2rem; background: #191818; color: white;"  required>
            </div>
            <button type="submit" id="btnAtualizar" class="btn btn-primary" data-bs-dismiss="modal" >Salvar</button>
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  
</main>
<div id="alertContainer" class="fixed-bottom z-3 w-auto" style="right: 40; max-width: 300px;"></div>

<script src="script.js"></script>
  </body>
</html>
